<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />

  <!-- Google Fonts (kannst du ersetzen) -->

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="brand">
        <div class="logo">SMOG BAHARAT</div>
        <div class="tag">Luftqualität und Verkehr in Indien</div>
      </div>

      <nav class="main-nav" aria-label="Hauptnavigation">
        <a href="#" class="nav-link">Map</a>
        <a href="#" class="nav-link">Contact</a>
        <a href="#" class="nav-link">Graph</a>
      </nav>

     
    </div>
  </header>

  <main class="hero">
    <div class="hero-inner">
      <section class="map-wrap" aria-label="Karte von Indien">
        
        <div class="map">
          <img src="Assets/Karte/Element 3@3000x.png" alt="Karte von Indien (SVG/PNG)" />
           <!-- Neu-Delhi -->
    <div class="map-point" style="top: 25%; left: 58%;" title="Neu-Delhi">
      <div class="pulse"></div>
    </div>

    <!-- Mumbai -->
    <div class="map-point" style="top: 65%; left: 30%;" title="Mumbai">
      <div class="pulse"></div>
    </div>

    <!-- Hyderabad -->
    <div class="map-point" style="top: 70%; left: 50%;" title="Hyderabad">
      <div class="pulse"></div>
    </div>
        </div>
      </section>

      <section class="hero-copy">
        <h1 class="headline">
          <span class="accent">Stadt wählen.</span><br>
          <span class="big">Smog&nbsp;&amp;&nbsp;Stau </span>
          <span class="big">live sehen. </span>
        </h1>
        <p class="lead">
          Wähle eine Stadt auf der Karte, um&nbsp;Messdaten&nbsp;und&nbsp;Verkehrsinformationen in Echtzeit zu sehen.
        </p>
      </section>
    </div>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <small>© <span id="year"></span> Smog Baharat</small>
    </div>
  </footer>
